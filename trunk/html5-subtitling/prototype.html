<html>
    <script src="subtitling.js" ></script>
    <link rel="stylesheet" type="text/css" href="subtitling.css" />
    <body onload="load(event);">

      <div class="leftcolumn">
        <div class="videodiv">
          <video controls id="video" src="Fred_von_Lohmann-DRM.ogg"></video>
          <p id="subtitles" class="subtitles">Testing subtitles...</p>
        </div>

        <br/>
        <div class="textinput">
          <form>
            <textarea></textarea>
          </form>
        </div>
      </div>

      <div class="rightcolumn">
        <div id="transcription">
          <h3>Step1: Transcription</h3>
          <form>
              <select id="rewindhotkey">
                <option>TAB</option>
                <option>CTRL</option>
                <option>[</option>
                <option>]</option>
                <option>SPACEBAR</option>
                <option>|</option>
              </select> Rewind <input id="rewindsecs" type=number min=1 value=4 /> seconds<br/>

              <select id="playpausehotkey">
                <option>TAB</option>
                <option>CTRL</option>
                <option>[</option>
                <option>]</option>
                <option>SPACEBAR</option>
                <option>|</option>
              </select> Play/Pause<br/>

              <input id="autoskipback" type=checkbox value=false /> Skip Back <input id="autoskipback-ammount" type=number min=1 value=2 /> seconds every <input id="autoskipback-interval" type=number min=1 value=4 /> seconds (bootleg slow-mo)<br/>

              <input type=button value="Next Step: Syncing" onclick="sync_mode()"/>
          </form>
        </div>

        <div id="syncing" style="display:none">
          <h3>Step2: Sync</h3>
          <form>
              <select id="taphotkey">
                <option>TAB</option>
                <option>CTRL</option>
                <option>[</option>
                <option>]</option>
                <option>SPACEBAR</option>
                <option>|</option>
              </select> Set Next Subtitle
          </form>
        </div>

      </div>

    </body>
</html>
