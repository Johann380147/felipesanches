<html>
    <head>
      <style id="step3css">
        .step1 { display:none }
        .step1and2 { display:none }
        .step2 { display:none }
        .step3 { display:block }
      </style>

      <style id="step2css">
        .step1 { display:none }
        .step1and2 { display:block }
        .step2 { display:block }
        .step3 { display:none }
      </style>

      <style id="step1css">
        .step1 { display:block }
        .step1and2 { display:block }
        .step2 { display:none }
        .step3 { display:none }
      </style>

      <script src="subtitling.js" ></script>
      <script type="text/javascript" src="javascript/jquery.js"></script>

      <script type="text/javascript" src="skins/schmucker/tinyvid.js"></script>
      <link href="skins/schmucker/tinyvid.css" type="text/css" rel="stylesheet"/>

      <link rel="stylesheet" type="text/css" href="subtitling.css" />
    </head>
    <body onload="load(event);">

      <div class="leftcolumn">
        <div class="videodiv">

<!--///////////////////-->

      <div id="main">
            <div class="tinyVidPlayer">

                <div class="nw"><div class="ne"><div class="nc">
                </div></div></div>
                <div class="mw"><div class="me"><div class="mc">
          
          <video class="v" id="video" src="Fred_von_Lohmann-DRM.ogg">
          </video>

        </div></div></div>
        <div class="sw"><div class="se"><div class="sc">
            <a class="play btn" href="#play" aria-live="off">
              <img src="skins/schmucker/images/button_play.png" alt="video play button"/>
            </a>
            <a class="stop btn" href="#stop" aria-live="off">

              <img src="skins/schmucker/images/button_stop.png" alt="video stop button"/>
            </a>
            <div class="seeker bar">

                <div class="fill">
                    <div class="progress"></div>
                    <div class="limiter">
                        <div class="handle"></div>
                    </div>

                    <div class="w"></div><div class="e"></div>
                </div>
            </div>
            <a class="sound btn" href="#sound"><img class="soundimg" aria-live="off" src="skins/schmucker/images/sound.png" alt="video volume" /></a>
            <a class="itext btn" href="#itext"><img class="itextimg" aria-live="off" src="skins/schmucker/images/itext.png" alt="Access Subtitles, Captions and Audio Descriptions - press space bar"/></a>

            <div class="volume bar">
                <div class="fill">
                    <div class="progress"></div>

                    <div class="w"></div><div class="e"></div>
                </div>
            </div>
            <div class="size"></div>
        </div></div></div>
    </div>

<!--///////////////////-->






          <p id="subtitles" class="subtitles"></p>
        </div>

        <br/>
        <div id="textinput" class="step1">
          <form>
            <textarea id="titles_textarea"></textarea>
          </form>
        </div>

        <div class="step2" id="titles_list" >
          <p id="title_1"></p>
          <p id="title_2"></p>
          <p id="title_3" class="current_title"></p>
          <p id="title_4"></p>
          <p id="title_5"></p>
        </div>

      </div>

      <div class="rightcolumn">
          <h3 class="step1">Step 1: Transcription</h3>
          <h3 class="step2">Step 2: Synching</h3>
          <h3 class="step3">Step 3: Translation</h3>

          <div class="step3">We still need a mockup for this step</div>

          <form>
            <div class="step1and2">
              <select id="rewindhotkey">
                <option SELECTED>CTRL</option>
                <option>[</option>
                <option>]</option>
                <option>|</option>
              </select> Rewind <input id="rewindsecs" type=number min=1 value=4 /> seconds<br/>
            </div>

            <div class="step1and2">
              <select id="playpausehotkey">
                <option>CTRL</option>
                <option>[</option>
                <option>]</option>
                <option SELECTED>|</option>
              </select> Play/Pause<br/>
            </div>

            <div class="step1">
              <input id="autoskipback" type=checkbox value=false /> Skip Back <input id="autoskipback-ammount" type=number min=1 value=2 /> seconds every <input id="autoskipback-interval" type=number min=1 value=4 /> seconds (bootleg slow-mo)<br/>
            </div>

            <input class="step1 nextbutton" type=button value="Next Step: Syncing" onclick="step2();"/>

            <div class="step2">
              <select id="taphotkey">
                <option>CTRL</option>
                <option>[</option>
                <option>]</option>
                <option>|</option>
                <option SELECTED>SPACEBAR</option>
              </select> Set Next Subtitle
            </div>

            <input class="step2 nextbutton" type=button value="Next Step: Translate" onclick="step3();"/>
            <input class="step2 previousbutton" type=button value="Previous Step: Transcription" onclick="step1();"/>

            <input class="step3 previousbutton" type=button value="Previous Step: Syncing" onclick="step2();"/>

          </form>
      </div>

    </body>
</html>
