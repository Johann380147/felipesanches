<html>
    <style id="step1css">
      .step1 { display:block }
      .step1and2 { display:block }
      .step2 { display:none }
      .step3 { display:none }
    </style>

    <style id="step2css">
      .step1 { display:none }
      .step1and2 { display:block }
      .step2 { display:block }
      .step3 { display:none }
    </style>

    <style id="step3css">
      .step1 { display:none }
      .step1and2 { display:none }
      .step2 { display:none }
      .step3 { display:block }
    </style>

    <script src="subtitling.js" ></script>
    <link rel="stylesheet" type="text/css" href="subtitling.css" />
    <body onload="load(event);">

      <div class="leftcolumn">
        <div class="videodiv">
          <video controls id="video" src="Fred_von_Lohmann-DRM.ogg"></video>
          <p id="subtitles" class="subtitles"></p>
        </div>

        <br/>
        <div id="textinput">
          <form>
            <textarea id="titles_textarea"></textarea>
          </form>
        </div>

        <div id="titles_list" style="display:none">
          <p id="title_1">asasd</p>
          <p id="title_2">asdfasdf</p>
          <p id="title_3" class="current_title">qwerqwer</p>
          <p id="title_4">12341234</p>
          <p id="title_5">23453245</p>
        </div>

      </div>

      <div class="rightcolumn">
          <h3 class="step1">Step 1: Transcription</h3>
          <h3 class="step2">Step 2: Synching</h3>
          <h3 class="step3">Step 3: Translation</h3>

          <div class="step3">We still need a mockup for this step</div>

          <form>
            <div class="step1and2">
              <select id="rewindhotkey">
                <option SELECTED>CTRL</option>
                <option>[</option>
                <option>]</option>
                <option>|</option>
              </select> Rewind <input id="rewindsecs" type=number min=1 value=4 /> seconds<br/>
            </div>

            <div class="step1and2">
              <select id="playpausehotkey">
                <option>CTRL</option>
                <option>[</option>
                <option>]</option>
                <option SELECTED>|</option>
              </select> Play/Pause<br/>
            </div>

            <div class="step1">
              <input id="autoskipback" type=checkbox value=false /> Skip Back <input id="autoskipback-ammount" type=number min=1 value=2 /> seconds every <input id="autoskipback-interval" type=number min=1 value=4 /> seconds (bootleg slow-mo)<br/>
            </div>

            <input class="step1" type=button value="Next Step: Syncing" onclick="step2();"/>

            <div class="step2">
              <select id="taphotkey">
                <option>CTRL</option>
                <option>[</option>
                <option>]</option>
                <option>|</option>
                <option SELECTED>SPACEBAR</option>
              </select> Set Next Subtitle
            </div>

            <input class="step2" type=button value="Next Step: Translate" onclick="step3();"/>

          </form>
      </div>

    </body>
</html>
